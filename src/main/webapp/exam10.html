<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" width = "300" cellpadding="10" cellspacing = "0"><!-- cellpadding 한셀의 안쪽여백을 늘리는것-->
		<thead>														<!-- cellspacing  -->
			<tr>
				<th colspan="2">획득 포인트</th> <!-- colspan 셀  열을 병합 -->
			</tr>
		</thead>
		
		<!-- 본문 영역 -->
		<tbody>
			<tr align = "center">
				<td rowspan="2">G 획득</td> <!-- 정렬 align rowspan 셀 행을 병합 -->
				<td>루비 결제 5000G</td>
			</tr>
			<tr align="center">
				<!-- valign="top,middle(center),bottom"  -->
				<td>가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		
		<!-- 하단 영역 -->
		<tfoot>
			<tr>
				<th width="50" height="30">합계</th>
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>

</body>
</html>
