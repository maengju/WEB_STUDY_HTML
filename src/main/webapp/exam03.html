<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam03</title>
<style type="text/css">
	#menu {
	border : 1px solid red;
	}
	#blank{
	height: 1000px;
	}
</style> <!-- body안에서 menu라는 이름의 id속성에 기능을 부여 -->
</head>
<body>
<!--  -->
		<h1>링크의 기본 사용 방법</h1>
		<ul id = "menu"> 
			<li><a href="exam02.html">현재 사이트의 특정 파일로 링크</a></li>
			<li><a href="http://www.naver.com" target="_blank">다른 사이트로 링크(새창)</a></li>
		</ul>
		<hr/>
		
		<div id = "blank">빈공간</div>
		<hr/>
		<h1>현재 페이지에서의 링크 이동</h1>
		<ul>
			<li><a href="#">현재 페이지의 맨 위로 이동</a></li>
			<li><a href="#menu">현재 페이지의 특정 위치로 이동</a></li>
		</ul>
</body>
</html>

<!-- 
(1) <ul>비순차적 목록
   - unordered list 의 약자.  세부리스트항목은 <li>태그로 사용
   - <li>에는 <br>태그 속성이 포함된다.
   <ul type="disc/circle/square">
      <li type="disc/circle/square">
      </li>
   </ul>
   
(2) <ol>순차적 목록
  - Ordered List의 약자.  순서를 표현하는 방식을 지정할 수 있다.
  <ol type="A/a/I/i/1" start="적용할 시작순서">
     <li type="A/a/I/i/1" value="적용할 시작순서">
  </ol>


 -->
