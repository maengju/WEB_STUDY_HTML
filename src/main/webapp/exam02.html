<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> <!-- p태그와 div둘다 같이 한줄을 영역으로 잡지만 다른점음 p태그는 한줄을 띄워서 다음줄을 표시하지만 div는 붙여서 나온다 -->

	<p><img src="img/img1.png" alt="놀자에몽"/></p>
	<p><img src="img/img2.png" width="250" height="250" alt="놀자에오" /></p> <!-- 이미지 원하는데로 크기조정 가능 -->
	<p><a href="https://www.naver.com"><img src="img/naver.png" width="100" height="100" alt="naver" /></a></p> <!-- a태그는 주소이동할때 사용 -->
	
</body>
</html>
